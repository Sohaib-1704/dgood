</head>
<body>

<!--header section start-->
<header>
  <div class="header-left">
    <a href="index.html">
      <img src="assets/images/logo.png" alt="Data is Good Logo">
    </a>
  </div>

  <div class="header-right">
    <ul>
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a href="courses.html">Courses</a>
      </li>
      <li style="margin-right: 141px">
        <a href="contact.html">Contact</a>
      </li>

    </ul>

  </div>
</header>
<!--header section end-->


<!--Contact section start-->
<div class="container">
  <div class="header">
    <h2>Contact Us</h2>
  </div>
  <form id="form" class="form">
    <div class="form-control">
      <label for="username">Username</label>
      <input type="text" placeholder="Data is Good" id="username" />
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="username">Email</label>
      <input type="email" placeholder="a@dataisgood.com" id="email" />
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error message</small>
    </div>

    <div class="form-control">
      <label for="message">Message</label>
      <textarea rows="4" cols="20" placeholder="Enter your message" id="message"></textarea>
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error message</small>
    </div>


    <button>Submit</button>
  </form>
</div>

<!--Contact section end-->

<!--footer section start-->
<footer>
  <div class="footer-content">
    <h3>Data is Good</h3>
    <p>We are on a mission to create courses that will make our students not just learn the subject, but fall in ❤️ love with that subject.</p>

      <li><a href="#"><i class="fa fa-facebook"></i></a></li>

      <li><a href="#"><i class="fa fa-youtube"></i></a></li>
      <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
    </ul>
  </div>
  <div class="footer-bottom">
    <p>copyright &copy;2021 | All Rights Reserved</p>
  </div>
</footer>
<!--footer section end-->

<!--include javascript file-->


<script>
  const form = document.getElementById('form');
  const username = document.getElementById('username');
  const email = document.getElementById('email');
  const message = document.getElementById('message');


  form.addEventListener('submit', e => {
    e.preventDefault();
    checkInputs();
  });

  function checkInputs() {
    // trim to remove the whitespaces
    const usernameValue = username.value.trim();
    const emailValue = email.value.trim();
    const messageValue = message.value.trim();


    if(usernameValue === '') {
      setErrorFor(username, 'Username cannot be blank');
    } else {
      setSuccessFor(username);
    }

    if(emailValue === '') {
      setErrorFor(email, 'Email cannot be blank');
    } else if (!isEmail(emailValue)) {
      setErrorFor(email, 'Not a valid email');
    } else {
      setSuccessFor(email);
    }


    if(messageValue === '') {
      setErrorFor(message, 'Message cannot be blank');
    } else {
      setSuccessFor(message);
    }


  }

  function setErrorFor(input, message) {
    const formControl = input.parentElement;
    const small = formControl.querySelector('small');
    formControl.className = 'form-control error';
    small.innerText = message;
  }

  function setSuccessFor(input) {
    const formControl = input.parentElement;
    formControl.className = 'form-control success';
  }

  function isEmail(email) {
    return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
  }

</script>

</body>
</html>
